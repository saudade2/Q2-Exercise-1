<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2 Exercise 1</title>

	<style type="text/css">
		.textcolor{
			color:	royalblue;
		}
		.bgcolor{
			background-color: lawngreen;
		}
		.overline{
			text-decoration: overline;
		}
		.linethrough{
			text-decoration: line-through;
		}
		.underling{
			text-decoration: underline;
		}
		.combination{
			text-decoration: overline underline;
		}
		h1{
			text-shadow: 3px 2px 4px palevioletred;
			text-transform: uppercase;
			letter-spacing: 4px;
			text-align: center;
			font-family: monospace;
		}
		table{
			font-family: sans-serif;
		}
	</style>

</head>
<body>
	<div>
		<h1>CSS Text Properties</h1>
	</div>

	<div>
		<table border="2" cellpadding="10">
		<tr>
			<td>Name</td>
			<td>CSS Properties</td>
		</tr>
		<tr>
			<td class="textcolor">Luigi Yapjoco</td>
			<td>Text Color</td>
		</tr>
		<tr>
			<td class="bgcolor">Luigi Yapjoco</td>
			<td>Background Color</td>
		</tr>
		<tr>
			<td class="overline">Luigi Yapjoco</td>
			<td>Text Decoration - Overline</td>
		</tr>
		<tr>
			<td class="linethrough">Luigi Yapjoco</td>
			<td>Text Decoration - Line-through</td>
		</tr>
		<tr>
			<td class="underling">Luigi Yapjoco</td>
				<td>Text Decoration - Underline</td>
		</tr>
		<tr>
			<td class="combination">Luigi Yapjoco</td>
			<td>Text Decoration - Combination</td>
			</tr>
		</table>
	</div>

</body>
</html>
